<div class="row text-center">
  <div class="col text-center">
    <div id="stopwatch-time" class="stopwatch-time" [style.font-size.rem]="stopwatchFontSize">{{ totalTime | formatAsStopwatchPipe}}</div>
  </div>
</div>
<div class="row">
  <div *ngIf="!stopwatchIsStarted" class="col">
    <button type="button" class="btn btn-success btn-block" (click)="onStartClicked()">Start</button>
  </div>
  <div *ngIf="stopwatchIsStarted" class="col">
    <button type="button" class="btn btn-danger btn-block" (click)="onStopClicked()">Stop</button>
  </div>
  <div *ngIf="!stopwatchIsStarted" class="col">
    <button type="button" class="btn btn-primary btn-block" (click)="onResetClicked()">Reset</button>
  </div>
  <div *ngIf="stopwatchIsStarted" class="col">
    <button type="button" class="btn btn-primary btn-block" (click)="onLapClicked()">Lap</button>
  </div>
</div>
<table *ngIf="laps && laps.length > 0" class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>Lap #</th>
    <th>Lap Time</th>
    <th>Total Time</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let lap of laps">
    <th scope="row">{{ lap.num }}</th>
    <td>{{ lap.lapTime | formatAsStopwatchPipe}}</td>
    <td>{{ lap.totalTime | formatAsStopwatchPipe}}</td>
  </tr>
  </tbody>
</table>
<form class="card options-form">
  <div class="form-group">
    <label for="fontSize">Font Size:</label>
    <div id="fontSize" class="btn-group btn-group-lg" role="group" aria-label="Font Size">
      <button type="button" class="btn btn-secondary" (click)="onTotalTimeFontSizePlusClicked()">+</button>
      <button type="button" class="btn btn-secondary" (click)="onTotalTimeFontSizeMinusClicked()">-</button>
    </div>
  </div>
</form>
